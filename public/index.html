<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CritPVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        input:focus { outline: none; }
        .slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-black h-screen flex flex-col items-center justify-center px-6">

    <div class="w-full max-w-sm slide-up">
        
        <!-- Logo Section -->
        <div class="mb-10 text-center">
            <img src="citpvplogo.webp" alt="CritPVP" class="w-32 mx-auto hover:scale-105 transition-transform duration-500">
            <h1 class="text-3xl font-black tracking-tight mt-6 mb-1">CritPVP</h1>
            <p class="text-gray-400 font-medium tracking-wide text-xs uppercase">Portal Access</p>
        </div>

        <!-- Login Section -->
        <div id="loginForm">
            <div class="space-y-4">
                <input type="email" id="l_email" placeholder="Email address" 
                    class="w-full bg-gray-50 text-black placeholder-gray-400 font-medium px-5 py-4 rounded-xl focus:bg-gray-100 transition-all duration-300 border border-transparent focus:border-gray-200">
                
                <input type="password" id="l_pass" placeholder="Password" 
                    class="w-full bg-gray-50 text-black placeholder-gray-400 font-medium px-5 py-4 rounded-xl focus:bg-gray-100 transition-all duration-300 border border-transparent focus:border-gray-200">
            </div>

            <button onclick="login()" class="w-full bg-black text-white font-bold py-4 rounded-xl mt-6 hover:bg-gray-900 hover:shadow-lg transition-all duration-300 transform active:scale-95">
                Enter Portal
            </button>

            <div class="mt-8 text-center">
                <span class="text-gray-400 text-sm">No account? </span>
                <button onclick="toggleAuth()" class="text-black text-sm font-bold hover:underline">Apply for access</button>
            </div>
        </div>

        <!-- Register Section (UPDATED) -->
        <div id="registerForm" class="hidden">
            <div class="space-y-3">
                <!-- Minecraft IGN -->
                <input type="text" id="r_ign" placeholder="Minecraft Username" 
                    class="w-full bg-gray-50 text-black placeholder-gray-400 font-medium px-5 py-4 rounded-xl focus:bg-gray-100 transition-all duration-300 border border-transparent focus:border-gray-200">
                
                <!-- Discord -->
                <input type="text" id="r_discord" placeholder="Discord Username" 
                    class="w-full bg-gray-50 text-black placeholder-gray-400 font-medium px-5 py-4 rounded-xl focus:bg-gray-100 transition-all duration-300 border border-transparent focus:border-gray-200">

                <input type="email" id="r_email" placeholder="Email address" 
                    class="w-full bg-gray-50 text-black placeholder-gray-400 font-medium px-5 py-4 rounded-xl focus:bg-gray-100 transition-all duration-300 border border-transparent focus:border-gray-200">
                
                <input type="password" id="r_pass" placeholder="Set a password" 
                    class="w-full bg-gray-50 text-black placeholder-gray-400 font-medium px-5 py-4 rounded-xl focus:bg-gray-100 transition-all duration-300 border border-transparent focus:border-gray-200">
            </div>

            <button onclick="register()" class="w-full bg-black text-white font-bold py-4 rounded-xl mt-6 hover:bg-gray-900 hover:shadow-lg transition-all duration-300 transform active:scale-95">
                Create Account
            </button>

            <div class="mt-8 text-center">
                <span class="text-gray-400 text-sm">Have an account? </span>
                <button onclick="toggleAuth()" class="text-black text-sm font-bold hover:underline">Log in</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
